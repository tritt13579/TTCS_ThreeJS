<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Visualization</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="controls">
      <button class="toggle-btn" id="toggle-button">✖</button>
      <!-- Nút đóng mở nhỏ -->
      <label for="file-input">Upload Graph Data</label>
      <input type="file" id="file-input" accept=".json" />

      <label for="manual-input-btn">Or Enter Data Manually</label>
      <button id="manual-input-btn">Manual Input</button>

      <label for="algorithm-select">Select Algorithm:</label>
      <select id="algorithm-select">
        <option value="dijkstra">Dijkstra</option>
        <option value="johnson">Johnson</option>
        <option value="floyd-warshall">Floyd-Warshall</option>
      </select>

      <label for="speed-control">Animation Speed:</label>
      <input
        type="range"
        id="speed-control"
        min="0.1"
        max="2"
        step="0.1"
        value="1"
      />
      <label for="start-node">Select Start Node</label>
      <select id="start-node">
        <option value="">Select Start Node</option>
      </select>

      <label for="end-node">Select End Node</label>
      <select id="end-node">
        <option value="">Select End Node</option>
      </select>

      <button id="play-button">Play Animation</button>
    </div>

    <div id="manual-input-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Create Graph Data</h2>
          <span class="close">&times;</span>
        </div>

        <div class="modal-body">
          <div class="input-section nodes-section">
            <h3>Step 1: Define Number of Nodes</h3>
            <div class="node-input-container">
              <label for="total-nodes">Number of Nodes:</label>
              <div class="number-input-wrapper">
                <button class="number-control minus">-</button>
                <input
                  type="number"
                  id="total-nodes"
                  min="2"
                  max="26"
                  value="5"
                />
                <button class="number-control plus">+</button>
              </div>
            </div>
            <div class="node-preview">
              <p>
                Nodes will be created as:
                <span id="node-preview">A, B, C, D, E</span>
              </p>
            </div>
          </div>

          <div class="input-section edges-section">
            <h3>Step 2: Define Edges</h3>
            <div class="edge-controls">
              <button id="add-edge" class="modern-button">
                <i class="fas fa-plus"></i> Add Edge
              </button>
            </div>
            <div id="edges-container"></div>
          </div>
        </div>

        <div class="modal-footer">
          <button id="submit-graph" class="modern-button primary">
            Create Graph
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/index.js"></script>
  </body>
</html>
